[tool.poetry]
name = "specification_curve"
version = "0.3.2"
description = "Specification_Curve"
authors = ["aeturrell <mail@mail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://aeturrell.github.io/specification_curve/"
repository = "https://github.com/aeturrell/specification_curve"
documentation = "https://aeturrell.github.io/specification_curve/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[tool.poetry.urls]
Changelog = "https://github.com/aeturrell/specification_curve/releases"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
pandas = "^2.0.3"
statsmodels = "^0.14.0"
matplotlib = "^3.6.1"
types-setuptools = ">=67.6,<69.0"

[tool.poetry.dev-dependencies]


[tool.poetry.scripts]
specification_curve = "specification_curve.__main__:main"


[tool.poetry.group.dev.dependencies]
coverage = "^7.2.7"
black = "^23.7.0"
pre-commit = "^3.3.3"
Sphinx = "^4.0.0"
typeguard = ">=3.0.2,<5.0.0"
safety = "^2.3.4"
pytest = "^7.4.0"
flake8 = "^5.0.4"
pre-commit-hooks = "^4.4.0"
nox = ">=2022.11.21,<2024.0.0"
ipykernel = "^6.22.0"
nbstripout = "^0.6.1"
jupyter-book = "^0.15.1"
furo = "^2022.9.29"
ghp-import = "^2.1.0"
xdoctest = "^1.1.1"
mypy = "^1.2"
reorder-python-imports = "^3.9.0"
sphinxcontrib-bibtex = "^2.5.0"
types-pkg-resources = "^0.1.3"
types-setuptools = ">=67.6,<69.0"
pandas-stubs = "^2.0.2.230605"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["specification_curve"]

[tool.coverage.report]
show_missing = true
fail_under = 98

[tool.mypy]
strict = false
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
ignore_missing_imports = true
disallow_untyped_calls = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
